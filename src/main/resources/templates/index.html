<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: siteHead"></head>

<body class="relative antialiased overflow-x-hidden">

<div th:replace="fragments/header :: registrationModal"></div>

<!-- Upper Left Floating Ball -->
<div class="fixed top-1/6 left-1/4 -z-10 transform -translate-x-1/4 -translate-y-1/4" aria-hidden="true">
    <div class="w-[35vw] h-[45vw] md:w-[35rem] md:h-[25rem] bg-[#18A0FB] rounded-full filter blur-3xl opacity-30"></div>
</div>

<!-- Lower Right Floating Ball -->
<div class="fixed bottom-1/4 right-1/3 -z-10 transform translate-x-1/4 translate-y-1/4" aria-hidden="true">
    <div class="w-[45vw] h-[40vw] md:w-[20rem] md:h-[30rem] bg-[#18A0FB] rounded-full filter blur-3xl opacity-30"></div>
</div>

<div th:replace="fragments/common-fragment :: floatingAlerts"></div>

<div th:replace="fragments/header :: header"></div>

<div th:replace="fragments/header :: heroSection"></div>

<div th:replace="fragments/common-fragment :: searchBox"></div>

<div th:replace="fragments/common-fragment :: searchResult"></div>

<div th:replace="fragments/common-fragment :: facilities"></div>

<div th:replace="fragments/common-fragment :: offers"></div>

<div th:replace="fragments/common-fragment :: reviews"></div>
<div th:replace="fragments/common-fragment :: reviewForm"></div>

<div th:replace="fragments/common-fragment :: contact"></div>
<div th:replace="fragments/footer :: footer"></div>

<!-- Load JavaScript files -->
<script th:src="@{/js/customAlert.js}"></script>
<script th:src="@{/js/review-stars.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
