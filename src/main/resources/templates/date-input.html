<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reservation Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:href="@{/css/homeStyle.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Card -->
            <div class="card shadow-lg rounded-4">
                <div class="card-body">
                    <div class="text-center" style="color:#002244">
                        <h4>Enter Desired Dates</h4>
                    </div>

                    <!-- Error and Inform Messages -->
                    <div th:replace="fragments/common-fragment :: floatingAlerts"></div>

                    <!-- Room Info Section -->
                    <div class="row mb-4">
                        <div class="col-6">
                            <p><strong>Room Type:</strong> <span th:text="${room.roomType.typeName}">Deluxe</span></p>
                            <p><strong>Price:</strong> <span th:text="${room.price + '$'}">120$</span></p>
                        </div>
                        <div class="col-6">
                            <p><strong>Description:</strong> <span th:text="${room.description}">Sea View with Balcony</span></p>
                            <p><strong>Features:</strong> <span th:text="${room.features}">WiFi, AC</span></p>
                        </div>
                    </div>
                    <!--available dates showing -->
                    <div th:if="${availableDates}" class="alert alert-success">
                        <strong th:text="${availableMessage}"></strong>
                        <div class="mt-2 d-flex flex-wrap gap-2">
                            <span th:each="d : ${availableDates}"
                                  class="badge bg-success text-light p-2 rounded-pill"
                                  th:text="${#temporals.format(d, 'dd MMM')}">
                            </span>
                        </div>
                    </div>


                    <!-- Reservation Form -->
                    <form action="/reservation/check-availability" method="get">
                        <input type="hidden" name="roomId" th:value="${room.id}" />

                        <div class="mb-3">
                            <label for="checkinDate" class="form-label">Check-in Date:</label>
                            <input type="date" id="checkinDate" name="checkinDate"
                                   th:value="${checkinDate}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="checkoutDate" class="form-label">Check-out Date:</label>
                            <input type="date" id="checkoutDate" name="checkoutDate"
                                   th:value="${checkoutDate}" class="form-control" required />
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn rounded-3 text-light px-4" style="background-color: #002244;">
                                Check Availability
                            </button>
                            <a th:href="@{'/#offer-section'}" th:if="${inform}" class="btn rounded-3 text-light px-4" style="background-color: #002255;">Choose other room.</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="/js/header.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
