<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Oops!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-danger-subtle d-flex align-items-center justify-content-center vh-100">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body text-center">
          <h1 class="display-1 text-danger">⚠️</h1>
          <h2 class="text-danger">Oops! Something went wrong.</h2>
          <h4 class="text-secondary" th:text="${status} + ' - ' + ${error}"></h4>
          <p class="text-muted" th:text="${message}"></p>
          <p class="text-muted"><strong>Path:</strong> <span th:text="${path}"></span></p>
          <a href="/" class="btn btn-danger mt-3">Go to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
