<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Zypher Hotel</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{/css/homeStyle.css}" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<!--alert for registerations-->
<div class="container-fluid my-3">
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${session.message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${usercookiename}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="'users name: '+${usercookiename}+',users role: '+${usercookierole}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${session.error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div th:replace="fragments/header :: herocarousel"></div>

<div id="reservation-confirmation-section" th:replace="fragments/common-fragment :: reservationconfirmation"></div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Load JavaScript files -->
<script src="/js/header.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
